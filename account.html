<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>アカウント</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;margin:0;background:#f5f7fb}
    header{background:#0b5ed7;color:#fff;padding:22px 16px}
    .wrap{max-width:820px;margin:0 auto}
    main{padding:18px 16px}
    .card{background:#fff;border-radius:18px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    label{display:block;font-size:12px;color:#666;margin:10px 0 6px}
    input{width:100%;padding:10px 12px;border:1px solid #e6e9f2;border-radius:12px;font-size:14px;box-sizing:border-box}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-top:12px;flex-wrap:wrap}
    .btn{border:0;border-radius:12px;padding:10px 14px;background:#0b5ed7;color:#fff;font-weight:800;cursor:pointer}
    .btn.gray{background:#495057}
    pre{background:#0b1020;color:#dfe7ff;padding:10px;border-radius:12px;overflow:auto;white-space:pre-wrap}
    a{color:#fff;text-decoration:none;font-weight:700}
    .muted{color:#666;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex;align-items:center;justify-content:space-between;gap:12px">
      <div>
        <div style="opacity:.95"><a href="/index.html">← メニュー</a></div>
        <h1 style="margin:6px 0 0">アカウント</h1>
      </div>
      <div style="opacity:.9">/api/auth/me</div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="card">
        <div class="muted" id="me">loading...</div>

        <hr style="border:none;border-top:1px solid #eef1f7;margin:14px 0">

        <h2 style="margin:0">パスワード変更</h2>
        <label>現在のパスワード</label>
        <input id="old" type="password" autocomplete="current-password" />

        <label>新しいパスワード（8文字以上、英字+数字）</label>
        <input id="nw" type="password" autocomplete="new-password" />

        <div class="row">
          <button class="btn" id="btnChange">変更</button>
          <button class="btn gray" id="btnLogout">ログアウト</button>
        </div>

        <pre id="out">{}</pre>
      </div>
    </div>
  </main>

  <script>
    async function api(path,opt={}){
      const res = await fetch(path,opt);
      const text = await res.text();
      let data; try{ data = JSON.parse(text);}catch{ data=text; }
      if(!res.ok) throw new Error("HTTP "+res.status+" "+text);
      if(data && typeof data==="object" && data.ok===false) throw new Error(data.error||"API error");
      return data;
    }

    async function loadMe(){
      const data = await api("/api/auth/me");
      if(!data.user){
        location.href="/login.html";
        return;
      }
      document.getElementById("me").textContent =
        `Logged in: ${data.user.display_name} (${data.user.username}) role=${data.user.role}`;
    }

    async function changePw(){
      const out=document.getElementById("out");
      out.textContent="changing...";
      try{
        const old_password=document.getElementById("old").value;
        const new_password=document.getElementById("nw").value;
        const data=await api("/api/auth/change_password",{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ old_password, new_password })
        });
        out.textContent=JSON.stringify(data,null,2);
        document.getElementById("old").value="";
        document.getElementById("nw").value="";
      }catch(e){
        out.textContent=String(e?.message||e);
      }
    }

    async function logout(){
      await api("/api/auth/logout",{ method:"POST" });
      location.href="/login.html";
    }

    document.getElementById("btnChange").addEventListener("click", changePw);
    document.getElementById("btnLogout").addEventListener("click", logout);
    loadMe();
  </script>
</body>
</html>
