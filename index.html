<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3行アプリ開発プロジェクト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0051c3;
      color: white;
      padding: 16px;
      text-align: center;
    }

    main {
      max-width: 720px;
      margin: 24px auto;
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 24px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>3行アプリ開発プロジェクト</h1>
    <p>授業内容を「3行」で振り返る学習支援アプリ</p>
  </header>

  <main>
    <h2>ようこそ</h2>
    <p>
      このアプリは、授業後に学んだ内容を<br />
      <strong>3行でまとめて投稿</strong>することで、<br />
      理解の定着と振り返りを促すことを目的としています。
    </p>

    <h2>現在の状態</h2>
    <ul>
      <li>✅ フロントエンド：Cloudflare Pages（稼働中）</li>
      <li>⏳ バックエンド：Cloudflare Workers（準備中）</li>
      <li>⏳ データベース：Cloudflare D1（設計中）</li>
    </ul>

    <p>
      ※ 本アプリは授業用プロジェクトとして段階的に機能追加を行います。
    </p>
  </main>

  <footer>
    © 2025 3行アプリ開発プロジェクト
  </footer>
</body>
</html>
