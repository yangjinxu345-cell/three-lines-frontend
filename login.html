<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン | 3行アプリ</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#1f5eff" />
  <style>
    :root{
      --bg:#f3f6ff;
      --blue:#1f5eff;
      --blue2:#2a6cff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e6eefc;
      --shadow:0 18px 40px rgba(15, 23, 42, .10);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;background:var(--bg);color:var(--text)}
    header{
      background: radial-gradient(1200px 500px at 15% 20%, rgba(255,255,255,.18), transparent 60%),
                  radial-gradient(800px 400px at 80% 10%, rgba(255,255,255,.16), transparent 60%),
                  linear-gradient(135deg, var(--blue), var(--blue2));
      color:#fff;
      padding:28px 0 80px;
      position:relative;
      overflow:hidden;
    }
    .wrap{max-width:1000px;margin:0 auto;padding:0 18px}
    .topbar{display:flex;align-items:center;gap:12px;opacity:.95}
    .back{color:#fff;text-decoration:none;font-weight:700}
    .hero{margin-top:18px}
    .hero h1{margin:0;font-size:56px;letter-spacing:.02em}
    .hero p{margin:10px 0 0;opacity:.9}
    main{margin-top:-56px;padding:0 0 40px}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
    }
    .form{
      display:grid;
      gap:14px;
      max-width:720px;
      margin:0 auto;
    }
    label{font-weight:800}
    input{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid #dbe7ff;
      outline:none;
      font-size:16px;
      background:#fff;
    }
    input:focus{border-color:#9dbbff;box-shadow:0 0 0 4px rgba(31,94,255,.12)}
    .row{display:grid;gap:8px}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:6px}
    button{
      border:0;
      border-radius:14px;
      padding:12px 18px;
      font-weight:900;
      cursor:pointer;
      transition:transform .06s ease, filter .15s ease;
    }
    button:active{transform:translateY(1px)}
    .primary{background:linear-gradient(135deg,#1f5eff,#2a6cff);color:#fff}
    .ghost{background:#eef4ff;color:#1f5eff}
    .msg{min-height:22px;color:#fff}
    .err{color:#ffdfdf;font-weight:700}
    .ok{color:#d7ffe5;font-weight:700}
    .small{font-size:13px;color:var(--muted);text-align:center;margin-top:10px}
    .linkbtn{background:none;border:none;padding:0;color:#1f5eff;font-weight:800;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="back" href="/index.html">← メニュー</a>
      </div>
      <div class="hero">
        <h1>ログイン</h1>
        <p>管理者が発行したアカウントでログインしてください。</p>
        <div id="status" class="msg"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="card">
        <form id="form" class="form">
          <div class="row">
            <label for="username">ユーザー名（username）</label>
            <input id="username" name="username" autocomplete="username" required />
          </div>

          <div class="row">
            <label for="password">パスワード</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
          </div>

          <div class="actions">
            <button id="btnLogin" class="primary" type="submit">ログイン</button>
            <button id="btnCheck" class="ghost" type="button">/api/auth/me 確認</button>
          </div>

          <div class="small">
            ※ ログインできない場合は、まず <button type="button" class="linkbtn" id="btnHardReload">強制更新</button> を試してください。
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    // ---- 共通API ----
    async function api(path, opt = {}) {
      const headers = Object.assign({ "Content-Type": "application/json" }, opt.headers || {});
      const res = await fetch(path, Object.assign({ credentials: "include", headers }, opt));
      const text = await res.text();
      let data;
      try { data = text ? JSON.parse(text) : null; } catch { data = text; }
      if (!res.ok) {
        const msg = (data && data.error) ? data.error : (typeof data === "string" ? data : res.statusText);
        throw new Error(msg || ("HTTP " + res.status));
      }
      return data;
    }

    function setStatus(msg, type) {
      const el = document.getElementById("status");
      el.innerHTML = msg ? `<div class="${type||""}">${msg}</div>` : "";
    }

    // ---- UI ----
    const form = document.getElementById("form");
    const btnCheck = document.getElementById("btnCheck");
    const btnHardReload = document.getElementById("btnHardReload");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setStatus("ログイン中…", "ok");
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await api("/api/auth/login", {
          method: "POST",
          body: JSON.stringify({ username, password })
        });

        // login 成功後、念のため me を叩いて cookie 反映確認
        const me = await api("/api/auth/me", { method: "GET" });

        if (me && me.user) {
          setStatus("ログイン成功。メニューへ移動します…", "ok");
          location.href = "/index.html";
        } else {
          setStatus("ログインは成功したはずですが、セッションが確認できません。再試行してください。", "err");
        }
      } catch (err) {
        setStatus("ログイン失敗: " + (err?.message || err), "err");
      }
    });

    btnCheck.addEventListener("click", async () => {
      try {
        const me = await api("/api/auth/me", { method: "GET" });
        setStatus("me: " + JSON.stringify(me), "ok");
      } catch (err) {
        setStatus("me確認失敗: " + (err?.message || err), "err");
      }
    });

    btnHardReload.addEventListener("click", () => {
      // キャッシュを疑う時の簡易強制更新
      location.href = location.pathname + "?v=" + Date.now();
    });
  </script>
</body>
</html>
