<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ログイン｜3行アプリ開発プロジェクト</title>

  <style>
    :root{
      --blue:#2563eb;
      --blue2:#1d4ed8;
      --bg:#eef3ff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --danger:#ef4444;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,
        "Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* ===== Header ===== */
    header{
      background:linear-gradient(135deg,var(--blue),var(--blue2));
      color:#fff;
      padding:48px 24px 56px;
      position:relative;
      overflow:hidden;
    }
    header::before{
      content:"";
      position:absolute;
      inset:-40px;
      opacity:.18;
      background:
        radial-gradient(circle at 20% 30%, #fff 0 120px, transparent 121px),
        radial-gradient(circle at 80% 20%, #fff 0 180px, transparent 181px);
    }
    header .inner{
      max-width:900px;
      margin:0 auto;
      position:relative;
      z-index:1;
    }
    header h1{
      margin:0;
      font-size:40px;
      letter-spacing:.02em;
    }
    header p{
      margin:8px 0 0;
      opacity:.9;
    }

    /* ===== Main ===== */
    main{
      flex:1;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:32px 16px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:22px;
      padding:28px 26px 24px;
      margin-top:-72px;
      box-shadow:0 18px 40px rgba(2,6,23,.12);
      border:1px solid #e5e7eb;
    }

    .card h2{
      margin:0 0 6px;
      font-size:22px;
    }

    .card .desc{
      font-size:13px;
      color:var(--muted);
      margin-bottom:18px;
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:14px 0 6px;
    }

    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid #e5e7eb;
      font-size:14px;
      outline:none;
    }
    input:focus{
      border-color:var(--blue);
      box-shadow:0 0 0 3px rgba(37,99,235,.15);
    }

    .btn{
      width:100%;
      margin-top:18px;
      border:none;
      border-radius:16px;
      padding:12px 16px;
      font-size:15px;
      font-weight:700;
      color:#fff;
      background:linear-gradient(135deg,var(--blue),var(--blue2));
      cursor:pointer;
    }
    .btn:hover{opacity:.95}

    .status{
      margin-top:14px;
      font-size:13px;
      white-space:pre-wrap;
    }
    .status.error{color:var(--danger)}
    .status.ok{color:#2563eb}

    footer{
      text-align:center;
      font-size:12px;
      color:var(--muted);
      padding:16px 0 22px;
    }
  </style>
</head>

<body>

<header>
  <div class="inner">
    <h1>3行アプリ開発プロジェクト</h1>
    <p>授業内容を「3行」で振り返る学習支援アプリ</p>
  </div>
</header>

<main>
  <div class="card">
    <h2>ログイン</h2>
    <div class="desc">
      管理者が発行したアカウントでログインしてください。
    </div>

    <label>ユーザー名（username）</label>
    <input id="username" autocomplete="username" />

    <label>パスワード</label>
    <input id="password" type="password" autocomplete="current-password" />

    <button class="btn" id="btnLogin">ログイン</button>

    <div id="status" class="status"></div>
  </div>
</main>

<footer>
  © 3行アプリ開発プロジェクト
</footer>

<script>
  async function api(path, opt = {}) {
    const res = await fetch(path, {
      credentials: "include",
      cache: "no-store",
      ...opt
    });
    const text = await res.text();
    let data;
    try { data = JSON.parse(text); } catch { data = text; }
    if (!res.ok) throw new Error("HTTP " + res.status);
    if (data && typeof data === "object" && data.ok === false)
      throw new Error(data.error || "API error");
    return data;
  }

  async function login() {
    const status = document.getElementById("status");
    status.className = "status";
    status.textContent = "ログイン中…";

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    try {
      await api("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const me = await api("/api/auth/me?ts=" + Date.now());

      if (!me.user) {
        throw new Error("ログイン情報を確認できませんでした");
      }

      status.textContent = "ログイン成功。移動します…";
      status.classList.add("ok");

      location.replace("/index.html?ts=" + Date.now());
    } catch (e) {
      status.textContent = "ログイン失敗: " + e.message;
      status.classList.add("error");
    }
  }

  document.getElementById("btnLogin").addEventListener("click", login);
  document.getElementById("password").addEventListener("keydown", e => {
    if (e.key === "Enter") login();
  });
</script>

</body>
</html>
