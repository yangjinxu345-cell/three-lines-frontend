<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ログイン</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;margin:0;background:#f5f7fb}
    header{background:#0b5ed7;color:#fff;padding:22px 16px}
    .wrap{max-width:820px;margin:0 auto}
    main{padding:18px 16px}
    .card{background:#fff;border-radius:18px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    label{display:block;font-size:12px;color:#666;margin:10px 0 6px}
    input{width:100%;padding:10px 12px;border:1px solid #e6e9f2;border-radius:12px;font-size:14px;box-sizing:border-box}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-top:12px;flex-wrap:wrap}
    .btn{border:0;border-radius:12px;padding:10px 14px;background:#0b5ed7;color:#fff;font-weight:800;cursor:pointer}
    .muted{color:#666;font-size:12px}
    pre{background:#0b1020;color:#dfe7ff;padding:10px;border-radius:12px;overflow:auto;white-space:pre-wrap}
    a{color:#fff;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex;align-items:center;justify-content:space-between;gap:12px">
      <div>
        <div style="opacity:.95"><a href="/index.html">← メニュー</a></div>
        <h1 style="margin:6px 0 0">ログイン</h1>
      </div>
      <div style="opacity:.9">/api/auth/login</div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="card">
        <div class="muted">管理者が発行したアカウントでログインしてください。</div>

        <label>ユーザー名（username）</label>
        <input id="username" autocomplete="username" />

        <label>パスワード</label>
        <input id="password" type="password" autocomplete="current-password" />

        <div class="row">
          <button class="btn" id="btnLogin">ログイン</button>
          <button class="btn" id="btnToAdmin" style="background:#495057">管理画面</button>
        </div>

        <pre id="out">{}</pre>
      </div>
    </div>
  </main>

  <script>
  async function api(path, opt = {}) {
    const res = await fetch(path, {
      credentials: "include",
      cache: "no-store",          // ✅ 关键：禁止缓存
      ...opt
    });
    const text = await res.text();
    let data;
    try { data = JSON.parse(text); } catch { data = text; }
    if (!res.ok) throw new Error("HTTP " + res.status + " " + text);
    if (data && typeof data === "object" && data.ok === false) throw new Error(data.error || "API error");
    return data;
  }

  async function login() {
    const out = document.getElementById("out");
    out.textContent = "logging in...";

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    try {
      const r = await api("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify({ username, password })
      });

      // ✅ 再确认一次 cookie 是否生效（加 ts 绕过任何缓存）
      const me = await api("/api/auth/me?ts=" + Date.now(), { method: "GET" });

      out.textContent =
        "ログイン成功\n\nlogin:\n" + JSON.stringify(r, null, 2) +
        "\n\nme:\n" + JSON.stringify(me, null, 2);

      if (!me.user) {
        throw new Error("ログイン成功したのに /api/auth/me が user=null。Cookie が保存されていない（または me 側で Cookie を読めていない）。");
      }

      // ✅ 强制跳转（用 replace 避免回退回登录页）
      location.replace("/index.html?ts=" + Date.now());
    } catch (e) {
      out.textContent = "ログイン失敗: " + String(e?.message || e);
      console.error(e);
    }
  }

  document.getElementById("btnLogin").addEventListener("click", login);
  document.getElementById("password").addEventListener("keydown", (e) => {
    if (e.key === "Enter") login();
  });

  // （可选）管理画面按钮：如果你还没做 admin.html，可以先跳 index
  document.getElementById("btnToAdmin").addEventListener("click", () => {
    location.href = "/index.html";
  });
  </script>

</body>
</html>
