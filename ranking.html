<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ランキング</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;margin:0;background:#f5f7fb}
    header{background:#0b5ed7;color:#fff;padding:24px 16px}
    .wrap{max-width:900px;margin:0 auto}
    a{color:#fff;text-decoration:none;font-weight:700}
    main{padding:18px 16px}
    .card{background:#fff;border-radius:18px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .btn{border:0;border-radius:12px;padding:10px 14px;background:#0b5ed7;color:#fff;font-weight:800;cursor:pointer}
    .muted{color:#666}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-bottom:1px solid #eef1f7;padding:10px;text-align:left}
    th{color:#555;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex;align-items:center;justify-content:space-between;gap:12px">
      <div>
        <div style="opacity:.95"><a href="/index.html">← メニュー</a></div>
        <h1 style="margin:6px 0 0">ランキング</h1>
      </div>
      <button class="btn" id="btn">更新</button>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="card">
        <h2 style="margin:0">投稿数</h2>
        <div class="muted" id="meta1">—</div>
        <div id="posts"></div>

        <hr style="border:none;border-top:1px solid #eef1f7;margin:16px 0">

        <h2 style="margin:0">回答数</h2>
        <div class="muted" id="meta2">—</div>
        <div id="answers"></div>
      </div>
    </div>
  </main>

  <script>
    async function api(path,opt={}){
      const res = await fetch(path,opt);
      const text = await res.text();
      let data; try{ data = JSON.parse(text);}catch{ data=text; }
      if(!res.ok) throw new Error("HTTP "+res.status+" "+text);
      return data;
    }
    function renderTable(arr){
      const rows = arr || [];
      const html = `
        <table>
          <thead><tr><th>名前</th><th>回数</th></tr></thead>
          <tbody>
            ${rows.map(r=>{
  const c = r.cnt ?? r.count ?? r.post_count ?? r.answer_count ?? 0;
  return `<tr><td>${escapeHtml(r.name ?? "")}</td><td>${escapeHtml(c)}</td></tr>`;
}).join("")}

          </tbody>
        </table>`;
      return html;
    }
    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }
    async function refresh(){
      const data = await api("/api/ranking");
      document.getElementById("posts").innerHTML = renderTable(data.posts || []);
      document.getElementById("answers").innerHTML = renderTable(data.answers || []);
      document.getElementById("meta1").textContent = `${(data.posts||[]).length}人`;
      document.getElementById("meta2").textContent = `${(data.answers||[]).length}人`;
    }
    document.getElementById("btn").addEventListener("click", refresh);
    refresh();
  </script>
</body>
</html>
