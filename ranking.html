<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ランキング | 3行アプリ</title>
  <link rel="stylesheet" href="/assets/app.css" />
</head>
<body>
  <header class="sub-hero">
    <div class="sub-hero-inner">
      <a class="backlink" href="/index.html">← メニュー</a>
      <h1 class="sub-hero-title">ランキング</h1>
      <p class="sub-hero-subtitle">投稿・回答の貢献度（任意）</p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="row row-between row-center">
        <h2 class="card-title">貢献度</h2>
        <button class="btn" id="btnRankingRefresh">更新</button>
      </div>

      <div class="row row-between row-center mt-sm">
        <div class="row row-center gap-sm">
          <span id="apiDot" class="dot dot-gray"></span>
          <span id="apiText" class="muted">checking...</span>
        </div>
        <span class="muted" id="rankingMeta">—</span>
      </div>

      <div id="rankingRoot" class="stack mt-md"></div>
    </section>
  </main>

  <script src="/assets/common.js"></script>
  <script src="/assets/ranking.js"></script>
  <script>
    if (typeof initRankingPage === "function") {
      initRankingPage({
        apiDotId: "apiDot",
        apiTextId: "apiText",
        metaId: "rankingMeta",
        rootId: "rankingRoot",
        refreshBtnId: "btnRankingRefresh",
      });
    }
  </script>
</body>
</html>
